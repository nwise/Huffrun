    <h2><font color="#000080">Huff Run Watershed Restoration Partnership Bylaws</font></h2>
    <h3>Updated Fall 2006</h3>
    <p><strong>ARTICLE I&nbsp;&nbsp; Title</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; The title of this organization will be the Huff Run Watershed Restoration Partnership, Inc. (herein after referred to as HRWRP).<br />
    <br />
    <strong>ARTICLE II&nbsp;&nbsp; Purpose and Objectives</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; The purpose of this organization is the restore the Huff Run Watershed, by improving water quality and enhancing wildlife habitat through community support and involvement. (This is the HRWRP&rsquo;s mission statement).<br />
    <br />
    Section 2<br />
    &nbsp;&nbsp;&nbsp; The primary objectives of the HWRRP and paid staff are:<br />
    &nbsp;&nbsp;&nbsp; 1. Research the water quality history of Huff Run<br />
    &nbsp;&nbsp;&nbsp; 2. Study the watershed<br />
    3. Inform and involve the public about water quality and watershed issues in the community.<br />
    &nbsp;&nbsp;&nbsp; 4. Develop water quality monitoring in the watershed.<br />
    &nbsp;&nbsp;&nbsp; 5. Work toward continued, improved water quality within the Huff&nbsp; Run Watershed. <br />
    &nbsp;&nbsp; 6. Assist in the achievement of a balance between the needs of the community and the stewardship of the resource. <br />
    &nbsp;&nbsp; 7. Identify resources to enable implementation of water quality improvement practices. <br />
    <br />
    <strong>ARTICLE III&nbsp;&nbsp;&nbsp; Membership</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; Membership will be open to any interested citizens, any firm, agency, organization, institution, corporation, or governmental unit interested in promoting the mission of the HRWRP and who will pay the annual dues. Membership will be annual, starting in July. Dues will be determined by the full membership.<br />
    <br />
    <strong>ARTICLE IV&nbsp;&nbsp;&nbsp; Officers</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; The following officers shall be elected: President, Vice President, Secretary and Treasurer.<br />
    <br />
    Section 2<br />
    &nbsp;&nbsp;&nbsp; Officers will be nominated at the last meeting of the fiscal year, elected and installed at the first meeting of the next fiscal year. Members must be present at the meeting to vote. Proxy votes are not acceptable. Only members who have paid dues for that year may vote in elections. <br />
    <br />
    Section 3<br />
    &nbsp;&nbsp;&nbsp; Officers will serve a two-year term without pay, other than initial terms, which are set for in ARTICLE IV, Section 6. Officers will not be limited to the amount of consecutive terms they may hold. <br />
    <br />
    Section 4<br />
    &nbsp;&nbsp;&nbsp; Vacant positions will be filled by appointment by the membership.<br />
    <br />
    Section 5<br />
    &nbsp;&nbsp;&nbsp; The following are the duties of the officers:<br />
    &nbsp;&nbsp;&nbsp; <br />
    &nbsp;&nbsp;&nbsp; President<br />
    The President will preside at all the meetings of the HRWRP and officers and perform other duties that the HRWRP shall time to time direct.<br />
    <br />
    Vice-President<br />
    The Vice-President shall serve in the President&rsquo;s absence and perform other duties, as the HRWRP shall direct. <br />
    <br />
    Secretary<br />
    The Secretary will keep record of all proceedings of the organization and update the membership roster as needed. He/she will make all reports as required by the law and serve, mail or deliver all matter and business pertaining to this office to the membership. The Secretary will perform other duties as directed by the HRWRP. The Secretary shall receive assistance from paid staff, as needed. <br />
    &nbsp;&nbsp;&nbsp; <br />
    &nbsp;&nbsp;&nbsp; Treasurer<br />
    The Treasurer will provide a financial report at all scheduled meetings. The Treasurer will be responsible for handling receipts and disbursements of all monies of the HRWRP. He/she will make all reports as required by law and perform other such duties as required by the HRWRP. He/she shall serve, mail, or deliver all notices required by law and these bylaws and shall make a full report of al matters and business pertaining to this office to the members at the Annual Meeting or at such other times as the President directs him/her to do so. <br />
    <br />
    Section 6<br />
    &nbsp;&nbsp;&nbsp; Initial terms:&nbsp;&nbsp;&nbsp; <br />
    &nbsp;&nbsp;&nbsp; The President will serve two years.<br />
    &nbsp;&nbsp;&nbsp; The Vice-President will serve one year.<br />
    &nbsp;&nbsp;&nbsp; The Treasurer will serve two years.<br />
    &nbsp;&nbsp;&nbsp; The Secretary will serve one year.<br />
    <br />
    <strong>ARTICLE V&nbsp;&nbsp; Meetings</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; The organization will meet monthly. Any special meetings may be held by a vote at a meeting or may be called by the President.<br />
    <br />
    Section 2<br />
    &nbsp;&nbsp;&nbsp; The President may schedule a special meeting or be providing written notice to each member of the date, time, place, and purpose of the meeting one week prior to the scheduled date. <br />
    <br />
    Section 3<br />
    &nbsp;&nbsp;&nbsp; When written notice is given, a quorum shall consist of five members. Decisions will be on a simple majority vote. The President abstains from voting except to break a tie. <br />
    <br />
    Section 4<br />
    &nbsp;&nbsp;&nbsp; Any member may call for a vote on any issue during the course of any meeting. <br />
    <br />
    <strong>ARTICLE VI&nbsp;&nbsp;&nbsp;&nbsp; Committees</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; As the need arises, the President may appoint a committee to carry out the goals of the organization. <br />
    <br />
    <strong>ARTICLE VII&nbsp;&nbsp;&nbsp;&nbsp; Financial Provisions</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; The organization shall accept and use gifts, contributions, funds, grants, and other articles of value from individuals, groups, companies, corporations, foundations, and government (federal, state, and local) in discharging its responsibilities. <br />
    <br />
    Section 2<br />
    &nbsp;&nbsp;&nbsp; The organization will provide for any audits as required by law. <br />
    <br />
    Section 3<br />
    &nbsp;&nbsp;&nbsp; The Treasurer will provide a financial report at all scheduled meetings. The Treasurer will be responsible for handling receipts and disbursements of all monies of the HRWRP.&nbsp; He/she will make all reports as required by law and perform other such activities as required by the HRWRP. He/she shall serve, mail, or deliver all notices required by law and these bylaws and shall make a full report of all matters and business pertaining to his/her office to the members at the Annual Meeting or such other times as the President directs him/ her to do so. <br />
    <br />
    Section 4<br />
    &nbsp;&nbsp;&nbsp; All expenditures and disbursements shall be signed by at least two of the four elected officers. <br />
    <br />
    Section 5<br />
    &nbsp;&nbsp;&nbsp; The Huff Run Watershed Restoration Partnership shall indemnify its officers, volunteers and members to the fullest extent allowed by law.<br />
    <br />
    <strong>ARTICLE VIII&nbsp; Non-Profit Status</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; This organization was formed as a coalition, joining together citizens, local firms, agencies, organizations, institutions, corporations, and government units with a common purpose. This organization shall be a not for profit organization and was formed exclusively for educational and scientific purposes within the meaning of Section 501(c)3 of the Internal Revenue Code. This organization will not be used for personal gain of its individual members. <br />
    <br />
    <strong> ARTICLE IX&nbsp;&nbsp;&nbsp; Amendment to the Bylaws</strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; A petition signed by at least five members of the HRWRP setting forth the proposed amendment shall be delivered to the President at least 15 days in advance of the next regular meeting of the HRWRP. The President shall, but not less than ten days prior to the next regular meeting, forward to each member of the HRWRP, a copy of such proposed amendment, together with a notice that will be the subject of action at the next regular meeting. Such amendment, when presented and considered, shall be deemed adopted upon receiving the majority of an affirmative vote.<br />
    <br />
    <strong>ARTICLE X&nbsp;&nbsp;&nbsp;&nbsp; Dissolution </strong><br />
    Section 1<br />
    &nbsp;&nbsp;&nbsp; In the event of dissolution of the HRWRP, the remaining assets of the organization, after the satisfaction of all obligations, shall be distributed for purposes within the scope of the Internal Revenue Service Code 501(c)3, or amendments thereof. <br />
    <br />
    <br />
    &nbsp;&nbsp;&nbsp;</p>

  title: Raw Sewage
  updated_at: 2008-11-17 10:02:37
  id: "26"
  content: |-
    <h2><font color="#000080">Raw Sewage</font></h2>
    <p><img height="129" align="right" width="297" style="padding-left: 10px;" src="/files/Image/septic_tank_diagram3.JPG" alt="" />Fecal coliform levels are above Ohio EPA&rsquo;s primary contact standard in parts of Huff Run and its tributaries as measured by County Health Departments.<br />
    <br />
    Failing septic systems have been identified as a concern affecting water quality within Huff Run as well as an out dated sewer system in Mineral City. Many rounds of bacteriological sampling have been conducted along Huff Run and its major tributaries. Most test results were positive for E-coli and high levels of fecal coliform, chemical biological oxygen demand (CBOD) and ammonia. <br />
    <br />
    Many human health risks can be attributed to improper sewage disposal. Raw sewage contains various pathogens that are easily transmitted through open waterways. This is a particular concern in the recreational areas in Huff Run. The Jerry Shuman Ball fields and the Mineral City Park both have tributaries running right along them that are affected.&nbsp; Individuals coming into contact with contaminated water can contract illnesses such as typhoid, tuberculosis, dysentery, cholera, tetanus, hepatitis, and several types of gastroenteritis. Several types of internal parasites are also present in sewage, along with a number of fungal diseases.<br />
    Also, the health of aquatic species can be adversely impacted leaving them vulnerable to disease after coming in contact with fecal coliform.</p>

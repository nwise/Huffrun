  title: Riparian Buffers
  updated_at: 2009-04-01 12:56:28
  id: "24"
  content: |-
    <h2><font color="#000080">Riparian Buffers</font></h2>
    <p><img height="150" width="200" align="right" alt="" style="padding-left: 10px;" src="/files/Image/trees.JPG" />A strong riparian buffer provides an important transition zone between the water and adjacent uplands. These zones&nbsp; should have a diverse population of plant species. They are very important to stream  ecosystems. Riparian buffers serve as a food source for stream life by dropping leaf litter, humus and woody debris (sticks, branches). Macroinvertebrates use the litter for food and housing as well. Branches make hiding places for fish. The shade that a strong forested corridor provides is also extremely important. It lowers the water temperature of the stream which gives the water a higher capacity to carry oxygen. Not only do fish appreciate the added oxygen, but they also are intolerant to certain warmer temperatures. The strong, deep roots in trees and brush stabilize stream banks against erosion much better than grasses. Erosion from stream banks not only silts up the stream (depleting the homes of macroinvertebrates which live between and under rocks) but also unnaturally changes the stream channel, harming the entire ecosystem.</p>
    <p>Riparian zones are called buffers for a reason. They work as buffers against surface run off that can carry non point source pollution (<a href="/amd">acid mine drainage</a>, road run off, pesticides, animal waste etc). The vegetation in the buffer zone slows the flow of surface runoff and allows it to percolate through the soil. Surface runoff is inversely proportional to the density of vegetation present. Leaf litter and humus dropped on the ground add to the ability of other vegetation to slow runoff. This results in a more gradual release of water from the watershed and stabilizes the watercourses and the ecosystem. When warm water from roads or surface water enters a cool water stream, this changes the equilibrium in the stream and can have a detrimental affect on aquatic life.</p>
    <p>The buffers also serve many functions critical to wildlife habitat by providing food, cover, travel, escape routes, roosting sites, nesting areas and den areas for land dwelling wildlife.</p>
    <p>In addition to helping wildlife and stream quality, buffers along streamside lots can benefit homeowners as well. While the vegetation is buffering the stream against pollutants, it soaks up water reducing flooding events.</p>

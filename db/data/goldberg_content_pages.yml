    <h3><a name="Jan">Jan</a>uary 19, 2010 meeting</h3>
    <p><u>In attendance:</u> Ed Taggart, Sandy Chenal, Melissa Thorne, Bo Hysong, Gary Alkire, Murv Burton, Marissa Geib, Maureen Wise, Jim Gue<br />
    Ed Taggart called the meeting to order at 5:35.<br />
    Maureen Wise presented the Treasurer&rsquo;s report as prepared by Belle Everett. OEEF grant funds were deposited totaling $2,707. Water bottle money was also deposited with a new balance of $13,883.36. Bo Hysong motioned to accept the minutes. Merv Burton seconded. Motion carried.<br />
    M. Wise also presented the December meeting minutes. Merv Burton motioned to accept them and Bo Hysong seconded. Motion carried. <br />
    <strong>Old Business </strong><br />
    OSM Award Video: Jim Gue showed a 15 minute video from the Office of Surface Mining Award Ceremony.<br />
    <u>Bottle Update:</u> Maureen gave an update that more than 30 water bottles had been sold and a total of $235 in donations were accepted from the Heat Huff Run mailing. A few members still need to give their money for bottles they are selling. <br />
    Sandy Chenal from Crossroads RC&amp;D told the group that the Mineral Zoar OSM grant is still open. The invoice was sent from ODNR but Crossroads is having problems accessing the funds from OSM. It will be closed shortly. She also invited everyone in the group to the Crossroads Annual meeting along with a regional RC&amp;D conference in April. <br />
    Sandy Township Zoning: Maureen told the group that the riparian setback zoning amendment that she has been working on with the Sandy Township Zoning Commission has been finally approved and is law!</p>
    <p><br />
    <strong>New Business</strong><br />
    <u>Project/ Grant Updates:</u> Maureen gave an update about the Thomas project. It is 80% complete and still needs a rock channel, a sediment pond and its emergency spillway and risers installed. An extension was issued to allow work into 2010.<br />
    The Lyons Project design is 65% completed.<br />
    Pond A (June&rsquo;s Pond) on the Fern Hill project is ready to bid and should be under construction in June. The rights of entry have been signed. <br />
    We are still waiting on the right of entry for the Gob Pile at Belden to be signed. <br />
    The MWCD has still not made selections of their grant awardees. Maureen talked to their grant person and he said that he will be personally making phone calls on Feb. 19 to tell applicants if they were or were not awarded their grants. <br />
    <u>Bridge Painting and other volunteer opportunities</u>: Melissa told the group that she has been trying to recruit more volunteers through Tusky Valley High School since they now require students to do community service as part of their graduation requirements. We will invite them to ODOT clean ups, the Clean Sweep and Party in the Park. Dates were discussed for ODOT clean up days. Melissa also brought up the idea of painting the bridge on County Road 90.&nbsp; Students could help with this endeavor also. Many complications were brought up such as lead paint going into Huff Run and being handled. Melissa will call the County Engineer and see if they could scrap the old paint off or a different arrangement could be made as well as ask permission.<br />
    <u>Volunteer Banquet: </u>Melissa told the group that she and Maureen are throwing the idea around of having a banquet at the start of each year to thank volunteers and to give awards to make people feel welcome and thanked. The major drawback would be that volunteers would need to pay for their meal. The idea was discussed at length. It was agreed upon not to do a formal banquet but instead to do a potluck at the Mineral City Park Pavilion during the summer. <br />
    <u>EEC 2010:</u> Melissa Thorne reminded the group that they will be paying for Environmental Explorers programming in 2010 and 2011 with the funds made from the Herron Dance print raffle. A check will need to be written to keep some cash on hand for the program. Melissa also discussed having another fundraiser that involves the children. The kids had wanted to sell crafts and bake sale items. Another idea was brought up to do a car wash which would require very little to set up and hold. Melissa will talk to the EEC kids and let the Huff Run group know what they think. <br />
    <u>Participation Study</u>: An OSU grad student, Bradley Houser, contacted Maureen about the members of Huff Run being part of a study that he is conducting with many watershed groups throughout Ohio. The study hopes to understand why people participate in watershed groups. This study is a follow up and is very similar to a previous OSU thesis. Bradley will be contacting the members via email. <br />
    The MOU between Rural Action and Huff Run was discussed. Three items were added to Huff Run&rsquo;s end of the Understanding. It was agreed to and signed. <br />
    The Crossroads RC&amp;D Annual meeting was discussed. Four representatives will attend: Ed, Marissa, Maureen and Melissa. Marissa was intent on paying for herself but the HRWRP will pay for the other three tickets. Marissa motioned to buy the tickets. Bo seconded. Motion carried. <br />
    <br />
    Ed Taggart adjourned the meeting at 6:50pm. <br />
    Respectfully submitted by Maureen E. Wise, Coordinator.</p>
    <hr size="2" width="100%" />
    <h3><a name="Mar">March</a> 16, 2010 meeting minutes</h3>
    <p><u>In attendance: </u>Merv Burton, Jim Toms, Bo Hysong,&nbsp; Ed Taggart, John Slack, Bob Farnsworth, Maureen Wise, Susi Rankis, John Pirolozzi, Glenn Beatty, Linda Sims, Glenn Waggy, Ken Rink, Elizabeth Krahel, Cameron Krahel, Alan Walter, Joseph Ogonon, Ron Vetta, Joanne Vetta<br />
    <br />
    Ed Taggart called the meeting to order at 5:34pm.<br />
    Without a Treasurer's report, only an estimated record could be given. It was estimated that there was $14,235 in the account.<br />
    The January minutes were approved. Motioned by Hysong, seconded by Slack.<br />
    <br />
    <strong>New Business</strong><br />
    <u>5K</u> Wise told the group that the 5K date was set for Saturday August 14 at 9am. It had been discussed at past meetings if the Partnership should have it on a Saturday this year vs the traditional Sunday evening after the Party in the Park. Wise conducted an online survey of past participants. Unfortunately, only eight runners did it but their votes were split four to four. Because the February meeting was canceled, Taggart (president), Hysong (VP) and Wise made the call. Those present committed to volunteering that morning. They also agreed to again be part of the Tusky Valley Challenge.<br />
    <br />
    <strong>Old Business</strong><br />
    <u>Project Update</u> Wise told the group that the Lyons Phase II project design is now at 90% complete. Jim Gue from ODNR obtained the Rights of Entry for both this project as well as for the bat tree removal of the Belden Gob Pile. Wise told the group of recent field work at HR-38 which will be the next project on the docket. Also, a Phase II at Fern Hill (June's pond) is still on schedule for a June construction. The Thomas Project is still not moving much. <br />
    The MWCD grant that was turned in during October that Wise was to hear back about originally in December and then in February has now been put off until March 19. <br />
    <u>Volunteer Dates </u>Wise reviewed dates provided by Melissa Thorne for ODOT Clean Up days, the Sandy Township Clean Sweep, Sandy Valley Tree Planting, Awareness Days, the 5k &amp; Fun Mile and Party in the Park. Some of those present signed up to help.<br />
    <u>SWIMS training hotel </u>Wise told the group that she is required to attend a training in Columbus on March 23 and 24 to learn a new reporting and timesheet program for Watershed Coordinators. There is very little mileage and no travel funds. She requested that the Partnership pay for a hotel stay for her. All agreed. Motioned by Hysong, seconded by Burton, all voted aye. <br />
    <u><br />
    Correspondence</u> Taggart presented many membership renewal notices. It was agreed to renew OMP for $25: motioned by Burton, seconded Beatty. It was agreed to renew Crossroads RC&amp;D for $50: motioned by Burton, seconded by Slack. It was agreed that the Nicole Donant library membership was too expensive at $100. It was agreed to support Courtney Oliver's race in Australia who had won the Huff Run 5K last year for $25: motioned Beatty, seconded Burton. <br />
    <br />
    Off agenda, it was also agreed to supply cash prizes for the 2010 Photo Contest at $50 for first, $35 for second and $25 for third. Motioned Slack, seconded Burton. <br />
    <br />
    Taggart closed the meeting at 6:10pm.<br />
    <br />
    Susi Rankis, Rural Action Sustainable Forestry Outreach and Education Associate, spoke about RA's new forest carbon trading program. This portion of the meeting adjourned at 7:30pm.</p>
    <hr size="2" width="100%" />
    <h3>&nbsp;<a name="Apr">April</a> 20, 2010</h3>
    <p>In attendance: Ed Taggart, Bo Hysong, Gary Alkire, Murv Burton, and Maureen Wise <br />
    (As there wasn&rsquo;t quorum, an official meeting could not be held. There were no motions.)</p>
    <p><br />
    Bo Hysong called the meeting to order at 5:35.<br />
    <br />
    Maureen Wise presented the Treasurer&rsquo;s report as prepared by Belle Everett.<br />
    <br />
    M. Wise also presented the March meeting minutes. <br />
    <br />
    <strong>Old Business </strong><br />
    <u>Bottle Update:</u> Maureen gave an update that more than 52 water bottles had been sold and a total of $252 in donations were accepted from the Heat Huff Run mailing. Members still need to give their money for 6 bottles they are selling. We still have 10 nice bottles to sell, but we also have 5 damaged ones that members decided would sell for $10 apiece. Two of the remaining bottles will be donated to our next AmeriCorps member and our summer intern. <br />
    <br />
    <u>Awareness Day Update:</u> Maureen distributed the awareness day sign-up sheet to find volunteers for our three upcoming Awareness Days. It was recommended to contact other members not present to see if they could help. The upcoming dates are May 7th, May 21st, and May 25th. <br />
    Tree Planting: We have two days coming up that will be devoted to planting trees on the Fern Hill Project. On April 29th and 30th, Sandy Valley 5th graders are going to come and plant around 1000 trees. The schedule for the day was distributed and the activities were discussed. Volunteers are needed and should contact Melissa Thorne.<br />
    &nbsp;<br />
    <strong>New Business</strong><br />
    <u>Project/ Grant Updates:</u> Maureen gave an update about the Thomas project. There is work being undertaken at the site again, and it should be completed shortly. An extension was issued to allow work into 2010.<br />
    Maureen plans to apply for a new OSM grant. It will fund work on the Lyons Project. <br />
    &nbsp;The MWCD has still not made selections of their grant awardees. Maureen talked to their grant person and he said that they will be notifying applicants by this Friday. &nbsp;<br />
    <br />
    <u>Mile Restoration:</u> Valley Mining is in the process of doing mitigation work in response to stream impact they had. It is being proposed to them that they consider working on the last mile of Huff Run. The area being discussed is completely entrenched with AMD, it is a bad habitat and would benefit greatly from restoration work.<br />
    <br />
    <u>Interns/AmeriCorps:</u> There will be two summer interns in the office this year. Marissa Geib will be our ODNR intern, starting in May; Ariel VanNutter (a Kent State University student) will hold an unpaid internship, starting in June. Members agreed that we will not put an ad in the paper this year for the AmeriCorps position at Huff Run. A new AmeriCorps volunteer must be selected by July, and will start in August.<br />
    <u>Elections:</u> Huff Run will hold elections in June to elect Vice-President and Treasurer. <br />
    Clean Sweep: Huff Run will participate in the Sandy Township Clean Sweep, happening Saturday April 24th. We were directed to pick-up litter along Settlers Bottom Rd., Tunnel Hill Rd., and Mineral Zoar Rd. Vests and bags are provided, and lunch will be served to all volunteers at the Eagles in Sandyville. All volunteers interested are asked to meet at the Mineral City Park Pavilion at 9am on that Saturday. <br />
    <u>BIMCo:</u> Gary Alkire informed the group that Buckeye Industrial Mining Company (BIMCo) was bought by Rosebud Mining Co., which has 17 active mines in the area. <br />
    Correspondence&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Pens: We received an offer from a company to make promotional pens to advertise Huff Run. Members read over and discussed the opportunity and decided that we would not participate.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <u>Thank-You:</u> We also received a thank-you from Courtney Oliver for supporting her trip to Australia. <br />
    &nbsp;<br />
    Ed Taggart adjourned the meeting at 6:32pm. <br />
    Respectfully submitted by Marissa R. Geib, Secretary</p>
    <p>&nbsp;</p>
    <hr size="2" width="100%" />
    <p>&nbsp;</p>
    <h3><a name="May">May</a> 18, 2010 meeting</h3>
    <p>&nbsp;</p>
    <p><u>In attendance:</u> Ed Taggart, Murv Burton, Belle Everett, Mark McNutt, Marissa Geib, and Maureen Wise (As there wasn&rsquo;t quorum, an official meeting could not be held. There were no motions)<br />
    Ed Taggart called the meeting to order at 5:46.<br />
    &nbsp;<br />
    The Treasurer&rsquo;s report was prepared and presented by Belle Everett. The starting balance was $13,155.79, with total additions being $442 from water bottle sales and donations; our expenses totaled $507 with fees and lunches for awareness days. Our ending balance came to $13,090, with $400 being in the Environmental Explorers Club and $1,979 remaining from the Ohio Environmental Education fund.<br />
    Marissa Geib discussed April&rsquo;s meeting minutes, and it was agreed upon that they were correct. &nbsp;<br />
    <br />
    <strong>Old Business </strong><br />
    <u>Interns:</u> Maureen reminded all members present that Huff Run will have 2 interns this summer; Marissa Geib will be our ODNR-funded intern full time, and Ariel VanNutter will be our unpaid intern starting in June. &nbsp;<br />
    <u>Bottle Update:</u> Marissa gave an update that more than 51 water bottles had been sold and a total of $765 in donations and sales have been made. A few members still need to give their money for bottles they are selling. We also have three damaged bottles that we are selling for a discounted price of $10, so show your support and buy a bottle while we still have them!<br />
    Awareness Day Update: We have had our first awareness day field trip, and it went very smoothly. All teachers commented how engaged the students were, and multiple students said how much they were enjoying the day. There will be two more days, May 21st and 25th. The next one will be small, with only Sherrodsville and homeschoolers attending on the 21st. Any and all volunteers are asked to arrive at the office by 8:30 am to prepare and get maps. Lets make these next two as good as the first!<br />
    <u>Tree Planting: </u>The tree planting days were a great success, with 120 Sandy Valley 5th graders planting 730 in only 1 &frac12; hours! They were so efficient that we held an impromptu &ldquo;mini awareness day&rdquo; the second day we were scheduled for planting as there was no more trees to plant!&nbsp; It was very helpful and fun to have so many willing helpers, and the Repository coved it in a good (although a bit inaccurate) article the next day. <br />
    <br />
    <strong>New Business</strong><br />
    <u>Project/ Grant Updates</u>: Maureen gave an update about the status of many projects. The HR42 project will be up for bid next week, and the plans for Lyons will be done in a month or so. On May 26th Belden is scheduled to receive slag buffers, and it is also expected to be retrofitted shortly to stem a flow of water. At Mineral-Zoar, we are not sure where from but there is an upwelling of water coming into the wetland and bypassing the RAPS system. Thomas is just about done, with seeding and mulching being the only thing left to be done. On the grant side, Huff Run was denied for the Muskingham Watershed Conservancy District Grant. Maureen is currently working on writing an OSM grant to fund Lyons stage II. We have a $500 limit for our newsletter next year, and we will discuss our deficit next meeting.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <p><u>Party in the Park:</u>&nbsp; Party in the Park is fast approaching, with the community event being held on August 15th and our 5K on the Saturday before, August 14th. We discussed the idea of selling the AMD tie-dye t-shirts, or at least asking for a donation. Also, the problem of getting hot water at the Park was brought up. The members decided that a good solution to this issue would be the use of a turkey fryer to heat up large amounts of water quickly. Maureen will be contacting members to see if anyone has a turkey fryer we could use, or we could possibly even purchase one. The 5K flyers are printed and will be mailed shortly.<br />
    <u>Fundraising:</u> Marissa addressed the members with her current project of procuring a kayak or canoe to use as a raffle item to benefit Huff Run. The money raised would be used to cover our deficit, with members being asked to sell the $2 tickets (or 6 for $10). The drawing would be around Party in the Park, if not on the day of, and we are hoping to raise a decent amount of money with this. More information is coming, and as soon as she finds a kayak the raffle will get underway.<br />
    <u>Thrivant Financial:</u>&nbsp; An opportunity was presented by a member to Maureen to possibly obtain funds through Thrivant Financial for Lutherans. The organizations matches 3:1 of the total amount we would raise through a fundraiser back to us, as long as we could have 6 families that belong to Thrivant Financial active in the fundraiser. We discussed having the whole weekend, the 5K and the profits from Party in the Park and the Kayak raffle, count as our fundraiser. More information will follow. <br />
    <br />
    <strong>Correspondence</strong><br />
    &nbsp;We received two thank-you&rsquo;s, one from Crossroads RC&amp;D for becoming a 2010 member, and one from NRCS for being part of their tour earlier in the year. We also received the OSM newsletter.<br />
    President Ed Taggart and Coordinator Maureen Wise attended the OMP meeting, and both agreed it went well. The SEOWC provided lunch. <br />
    <br />
    Ed Taggart adjourned the meeting at 6:49pm. <br />
    Respectfully submitted by Marissa R. Geib, Secretary</p>
    <p>&nbsp;</p>
    <hr size="2" width="100%" />
    <h3><a name="Jun">Jun</a>e 15, 2010 meeting</h3>
    <p><u>In attendance</u>: Ed Taggart, Bo Hysong, Gary Alkire, Murv Burton, Maureen Wise, Belle Everett, Marissa Geib, and Melissa Thorne<br />
    Ed Taggart called the meeting to order at 5:45.<br />
    <br />
    Belle Everett presented the Treasurer&rsquo;s report, stating that after paying bills owed from Awareness Days the total left from the OEEF grant is $188. With a generous $200 donation from PSC Metals to purchase a kayak, our total balance for the general fund came to $11, 914.61. Bo Hysong motioned to accept the report, and Merv Burton seconded. The vote passed unanimous.<br />
    <br />
    Marissa Geib recalled last meetings minutes, and they were discussed briefly. Belle motioned to accept them, and Merv seconded that. The vote passed unanimous. <br />
    <br />
    <u>Nominations</u> were heard for the offices of Treasurer and Vice-President with terms being 2 years in duration. Belle Everett was nominated for the position she currently holds, and with a unanimous vote she was re-elected. Bo Hysong was nominated for the position he currently holds, and with a unanimous vote he was re-elected. <br />
    <br />
    <strong>Old Business </strong><br />
    <u>Party in the Park: </u>Maureen gave an update on Party in the Park. Marissa and her are currently seeking new business sponsorships. We will be giving away Eco-friendly tote bags instead of t-shirts this year also. The flyers are made and have been mailed/handed out. It was also discussed and decided that the AMD tie-dye T-shirts will cost $2 this year, to cover cost of materials. We have located 2 turkey fryers to use for the purpose of heating water for the AMD tie dying. It is coming quick, so members please start preparing to volunteer at least one of the two days!<br />
    <u><br />
    Kayak Raffle:</u> With a generous $200 donation from PSC Metals of Canton South, we were able to purchase a yellow Potomac 100ES Kayak and matching paddle from Dick&rsquo;s Sporting Goods in Canton. We will be raffling off the Kayak at Party in the Park, but we are selling tickets now! They are $2 each or 6 (a pack) for $10. It is a beautiful sit-in Kayak with a UV-protecting finish, molded seat with a padded backrest, and a matching paddle ($50 value-thank you Dick&rsquo;s!). Stop in the office to see it and pick up a pack of tickets to sell or buy, or purchase online at www.huffrun.org/kayak<br />
    <br />
    <u>AmeriCorps Hiring:</u> Huff Run has interviewed 2 applicants so far, and are excited to share that they did offer the position to a young women from Michigan with a masters in Geology. She seems like the ideal applicant, and they are waiting for her reply. However, the other applicant was also extremely skilled so either would be a great addition to the Huff Run team in 2010-2011.</p>
    <p><u>2010 Deficit:</u> With the latest calculations from Rural Action&rsquo;s financial department, the 2010 deficit for Huff Run is now $3,460. This is a big decrease from the initial estimate of over $8,000! Keep in mind, this new budget only allows for a $500 budget for newsletters, whose budget is currently over $3,000. We discussed limiting the mailings down, and also creating a strictly email newsletter. Maureen will update the group at the next meeting with costs and decisions. <br />
    &nbsp;<br />
    <strong>New Business</strong><br />
    <u>Project/ Grant Updates:</u> Maureen was excited to give an update about the Thomas project; it is completed! Another project, The Belden Slag addition, is completed and 13 tons of steel slag was dumped at the Belden project. Both June&rsquo;s Pond and Belden Gob is in the bidding stage, with both being designed and paid for by ODNR. At Mineral-Zoar drilling is being completed to find the source of mine water entering the wetland without going through the RAPS system. The Lyons Phase II project is still being designed and is expected to have solid plans soon. Maureen is also working on a grant for funding of the Lyons Phase II project from OSM. She, along with Melissa and Marissa, met with the Development Coordinator for MWCD. Maureen will apply again with the District in the fall. Huff Run was invited by Kathy Smith, a member, to apply for funding from Thrivent Financial for Lutherans, where she works. They match any fundraising at a 3:1 rate. Our entire Party in the Park weekend including the 5K, kayak raffle and shirt sales would all be included. Finally, Maureen is in contact with Mineral City Mayor Rick Cain to begin working on a grant to receive a wind-power plant preliminary study here in town. <br />
    <br />
    <u>Environmental Explorers Club</u>: Melissa gave an update on the activities of the EEC kids, with a field trip scheduled for this weekend and another in July. She and the children have discussed the idea of a car wash as a possible fundraiser. They are in the process of acquiring permission to hold the car wash at another place except for at the Huff Run office, but are hoping to hold it either July 10th or 24th. <br />
    &nbsp;<br />
    <u>Floor Painting:</u> Vice-President Bo gave a short report on a small improvement project for the Huff Run office. 4 Gallons of floor paint were given to Huff Run by the Mineral City Village Council in exchange for us providing the labor to paint the floor. Bo stressed that this would not be a simple task, and we would need to acquire special tools to even. Members present discussed that they would like to help, and whenever we are ready to undertake the task all members will be contacted. <br />
    <br />
    <strong>Correspondence</strong>: President Ed Taggart received an OSM newsletter.&nbsp; <br />
    <br />
    Ed Taggart adjourned the meeting at 6:42pm. <br />
    Respectfully submitted by Marissa R. Geib, Secretary&nbsp;</p>
    <hr size="2" width="100%" />
    <h3><a name="Jul">Jul</a>y 20, 2010</h3>
    <p><u>In attendance</u>: Ed Taggart, Maureen Wise, Belle Everett, Merv Burton, Jim Toms, Sonny Halter,&nbsp; and Melissa Thorne.<br />
    <br />
    Ed Taggart called the meeting to order at 5:35p.m. in the Huff Run Office. <br />
    <br />
    The minutes were motioned to be accepted by Sonny Halter. Belle Everett seconded the motion.<br />
    <br />
    <strong>Old Business </strong><br />
    <br />
    <u>Party in the Park:</u> Mineral City has decided to make party in the park a two day event.&nbsp; <br />
    The tent will need to be picked up Friday August 13th. It will be put up Saturday, August 14th after the 5k run. 6 volunteers are needed to set up the tent.<br />
    Members stated that they can arrive at 8:00a.m. to assist with the 5k. <br />
    Jim Toms said that his friend Joel can make the popcorn ahead of time for us. Turkey Fryers will be obtained for AMD tie-dye. Belle stated that she can help.<br />
    On Saturday afternoon for party in the park. At our tent we will make an owl craft, have a game, sell raffle tickets, and have our Huff Run display.<br />
    Marissa is working with a Recycling company to have all litter and recycling done. <br />
    On Sunday we will have our photo display, the &ldquo;earth buddy&rdquo; crafts.&nbsp; AMD tye-dye. <br />
    <br />
    <u>Kayak Raffle:&nbsp;</u> To date we have made $470.00 in sales from our Kayak Raffle. Our goal is $1000.00 Tickets were sent in the mail with membership renewal for selling. Tickets are still available at the office if you would like to sell. Tickets can also be purchased at Party in the Park. The drawing for the kayak will be August 15th.<br />
    <u><br />
    AmeriCorps:</u> August 9th will be Mel&rsquo;s last day here at the Huff Run Watershed. She will have completed her service as an AmeriCorps member. We have hired Emily Ankney for 2010-2011 AmeriCorps position. She will start at Huff Run on August 10th.<br />
    <br />
    <strong>New Business</strong><br />
    <br />
    <u>Projects/Grants Update: </u><br />
    <br />
    Thrivent Financial will give us funds to match 1/3 of what we make with the 5K, the kayak raffle and anything else made at Party in the&nbsp; Park. <br />
    <br />
    Maureen is working on a grant through OSM for the Lyons Project. It will be complete when the project design is done with ODNR. <br />
    <br />
    ODNR has been working with a slag company to add an addition of slag to Belden to put slag in at Belden to boost the alkalinity. AMD is not to the Briquettes. A total of 13.5 tons was installed at six at different locations.<br />
    <br />
    <u>AG Expo</u>: The expo will take place on September 11. We will have a table with crafts and our Huff Run Display. Marissa and Emily will be our representatives. <br />
    <br />
    <u>Treasurer&rsquo;s report</u>: We have at of $11, 052.72 in the bank.<br />
    <br />
    <u>Correspondence:</u> NCRS sent Maureen a thank you card for leading the tour. There was no more correspondence.<br />
    <br />
    Ed Taggart adjourned the meeting at 6:26p.m. The motion was seconded by Belle Everett.<br />
    <br />
    Submitted by Melissa Thorne, AmeriCorps member</p>

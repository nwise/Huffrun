    <p><strong><font color="#333399"><font color="#ff6600"><img height="134" width="200" align="right" src="/files/Image/party_in_park07.JPG" style="padding-left: 10px;" alt="" />Party in the Park</font> </font></strong>- Formerly called the Huff Run Fun Day, the Party in the Park is a partnership between Huff Run, the Mineral City Village Council and many other non profits in and around Mineral City. The event is held on the third Sunday in August at the Mineral City Park on State Route 800. The HRWRP puts up a huge tent under which we conduct extensive&nbsp; and fun environmental education and some fundraising. Craft vendors, music, kiddie tractor pulls, displays and many other activities are held throughout the day.</p>
    <p><a href="/5KFunMile"><strong><font color="#ff6600"><img height="150" width="200" align="left" src="/files/Image/5k08.JPG" style="padding-right: 10px;" alt="" />Huff Run Races</font></strong></a> - At the end of the Party in the Park, the HRWRP has held a 5K and a Fun Mile run/walk for the past few years as our major annual fundraiser. The 5K route passes Huff Run twice, our USGS gauge and the Farr Restoration Project.</p>
    <p><font color="#ff6600"><strong><img height="134" width="200" align="right" src="/files/Image/falltour05.JPG" style="padding-left: 10px;" alt="" />Fall Tour</strong> </font>- Alternating between weekday and weekend, we hold a tour of our restoration projects every year. We expect community members to attend weekend tours and those with professional interests to attend on weekdays but all are welcome. The tour usually encompasses four projects.</p>
    <p><a href="/photo_contest"><font color="#ff6600"><strong><img height="157" width="200" align="left" src="/files/Image/08wildflowerwinner.JPG" style="padding-right: 10px;" alt="" />Photo Contest</strong></font></a> - The Huff Run Photo Contest has been held since 2003. We only ask that you take your pictures within the watershed. The contest opens every spring and winners are announced at the Party in the Park.</p>
    <p><font color="#ff6600"><strong><img height="178" width="200" align="right" src="/files/Image/awarenessday07.JPG" style="" alt="" />Awareness Day</strong> </font>- Since its very beginning&nbsp; stages, the HRWRP's mission was to educate the community about water quality and has focused on children. Awareness Day field trips have been held since 1997 with classes coming from Bell Herron, Tusky Valley, Sandy Valley, Sherrodsville, home school groups and other area schools. The multiday event is always held in May with stations throughout the watershed that include fish collection, macroinvertebrate identification, restoration project tours, a water quality demonstration and enviroscape demonstrations. Our volunteers and partners make this program possible.&nbsp;</p>

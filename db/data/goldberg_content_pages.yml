    <h2><font color="#000080">What is a Watershed?</font></h2>
    <p>A watershed is an area of land surrounding and &ldquo;shedding&rdquo; water into a stream, lake, river or wetland. When it rains, all the run off flows into this common area. In fact, all the surface water (smaller streams, ponds, lakes) is related to this larger water body. They all affect its water quality.</p>
    <p>All land is part of a watershed. If you live in the Huff Run Watershed, your actions affect Huff Run but also affect other bodies of water that you might not think about. The water that flows into Huff Run, flows into the Conotton Creek which in turn runs into the Tuscarawas River. The Tusc flows into the Muskingum River and on to the Ohio River. The Ohio dumps into the Mississippi and then into the Gulf of Mexico. This is why the HRWRP takes the watershed approach to cleaning up the Huff Run.</p>
    <p align="center"><img height="238" width="412" alt="" src="/files/Image/what_is_a_watershed.JPG" /></p>

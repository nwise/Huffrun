    <h2><strong><font color="#000080">Water Quality in the Huff Run Watershed</font></strong></h2>
    <p><img class="" style="padding-left: 10px" height="225" alt="" width="300" align="right" src="/files/Image/USGS1web.JPG" />Our <a href="http://www.usgs.gov">United States Geological Survey</a> (USGS) gauge is located on County Road 90/ New Cumberland Road. This location is far downstream, about a mile up from the mouth of Huff Run, at our most polluted site. All the acid mine drainage and other pollution concerns culminate at this downstream site. Water quality here demonstrates the changes we are making to the stream. The gauge takes daily readings of <a target="_blank" href="http://www.watersheddata.com/HuffRun/index.aspx">chemical parameters</a> including pH, temperature, conductivity, and dissolved oxygen. USGS also maintains a <a target="_blank" href="http://waterdata.usgs.gov/oh/nwis/uv?site_no=03121850&amp;PARAneter_cd=00065,00060,00010">flow station</a> here.</p>
    <p>Huff Run's staff as well as the <a href="http://www.ohiodnr.com/mineral/default/tabid/10352/Default.aspx">Ohio Department of Natural Resources (ODNR), Division of Mineral Resources Management</a> staff take chemical water quality samples throughout the watershed. Long term main stem samples, project sites, pre construction sampling sites and other data can be found at Huff Run's digital <a target="_blank" href="http://www.watersheddata.com">water quality database</a>. Huff Run is part of ODNR's Non Point Source Database Project which is&nbsp;developed by the <a target="_blank" href="http://www.voinovichschool.ohio.edu/index.aspx">Voinovich School of Leadership and Public Affairs.</a></p>

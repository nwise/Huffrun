    <h2><font color="#000080">Acid Mine Drainage</font></h2>
    <p><img height="225" align="right" width="300" alt="" style="padding-left: 10px;" src="/files/Image/hr42.JPG" />Acid mine drainage (AMD) is water polluted by deep mining, surface mining, or abandoned coal refuse piles (commonly referred to as gob piles). This water is often orange in color and is usually acidic (but may be alkaline) with high levels of dissolved metals. Large concentrations of iron make the water orange which is the primary metal in the AMD in Huff Run. Aluminum can make the water white in color. Manganese causes a black hue. All of these toxic metals are found in pyrite, a material found in coal. When water and air mix with pyrite a chemical reaction occurs creating AMD.</p>
    <p>AMD degrades habitat allowing the survival of only the most pollution tolerant aquatic species. The precipitation coats the bottom of streams, clogging the habitat of aquatic insects and spawning areas for fish. It can also coal the gills and eggs of aquatic life, rendering the stream lifeless. In groundwater, high mineralization from AMD makes the water supply source unpotable. 
    <p>Wildlife habitat within the Huff Run Watershed has been severely impacted by previous surface mining activities as well as aquatic. Indigenous terrestrial species have been subjected to the loss of significant amounts of habitat as a result. Reclaimed areas, although providing some cover, have been converted from forested to grasslands, creating an alternate prairie like habitat which is not its original form. Significant positive impacts on local populations of wildlife could be achieved if reclamation and reforestation projects would be implemented. Restoring unreclaimed areas to their approximate original contour and establishing vegetation would provide wildlife habitat. In addition, reforestation of reclaimed grasslands would provide much needed quality habitat for wildlife indigenous to the region&rsquo;s forested areas.</p>
    <p>The environmental quality of the forested areas has been severely impacted by the unreclaimed surface mines and discarded tailings from deep mines. The unreclaimed areas have open highwalls, pit impoundment, exposed gob and spoil ridges. Many of the exposed gob and spoil ridges lack vegetation due to acid soil conditions and/or inadequate topsoil. These areas can be reclaimed to the approximate original contour and planted in trees and grasses enhancing wildlife habitat. In some areas vegetation has reestablished overly successful populations of opportunistic plant species. Here, species such as wild grape inhibit the growth of a diverse woodland plant community.</p>

    <h3><a name="Mar">March</a> 16, 2010 meeting minutes</h3>
    <p><u>In attendance: </u>Merv Burton, Jim Toms, Bo Hysong,&nbsp; Ed Taggart, John Slack, Bob Farnsworth, Maureen Wise, Susi Rankis, John Pirolozzi, Glenn Beatty, Linda Sims, Glenn Waggy, Ken Rink, Elizabeth Krahel, Cameron Krahel, Alan Walter, Joseph Ogonon, Ron Vetta, Joanne Vetta<br />
    <br />
    Ed Taggart called the meeting to order at 5:34pm.<br />
    Without a Treasurer's report, only an estimated record could be given. It was estimated that there was $14,235 in the account.<br />
    The January minutes were approved. Motioned by Hysong, seconded by Slack.<br />
    <br />
    <strong>New Business</strong><br />
    <u>5K</u> Wise told the group that the 5K date was set for Saturday August 14 at 9am. It had been discussed at past meetings if the Partnership should have it on a Saturday this year vs the traditional Sunday evening after the Party in the Park. Wise conducted an online survey of past participants. Unfortunately, only eight runners did it but their votes were split four to four. Because the February meeting was canceled, Taggart (president), Hysong (VP) and Wise made the call. Those present committed to volunteering that morning. They also agreed to again be part of the Tusky Valley Challenge.<br />
    <br />
    <strong>Old Business</strong><br />
    <u>Project Update</u> Wise told the group that the Lyons Phase II project design is now at 90% complete. Jim Gue from ODNR obtained the Rights of Entry for both this project as well as for the bat tree removal of the Belden Gob Pile. Wise told the group of recent field work at HR-38 which will be the next project on the docket. Also, a Phase II at Fern Hill (June's pond) is still on schedule for a June construction. The Thomas Project is still not moving much. <br />
    The MWCD grant that was turned in during October that Wise was to hear back about originally in December and then in February has now been put off until March 19. <br />
    <u>Volunteer Dates </u>Wise reviewed dates provided by Melissa Thorne for ODOT Clean Up days, the Sandy Township Clean Sweep, Sandy Valley Tree Planting, Awareness Days, the 5k &amp; Fun Mile and Party in the Park. Some of those present signed up to help.<br />
    <u>SWIMS training hotel </u>Wise told the group that she is required to attend a training in Columbus on March 23 and 24 to learn a new reporting and timesheet program for Watershed Coordinators. There is very little mileage and no travel funds. She requested that the Partnership pay for a hotel stay for her. All agreed. Motioned by Hysong, seconded by Burton, all voted aye. <br />
    <u><br />
    Correspondence</u> Taggart presented many membership renewal notices. It was agreed to renew OMP for $25: motioned by Burton, seconded Beatty. It was agreed to renew Crossroads RC&amp;D for $50: motioned by Burton, seconded by Slack. It was agreed that the Nicole Donant library membership was too expensive at $100. It was agreed to support Courtney Oliver's race in Australia who had won the Huff Run 5K last year for $25: motioned Beatty, seconded Burton. <br />
    <br />
    Off agenda, it was also agreed to supply cash prizes for the 2010 Photo Contest at $50 for first, $35 for second and $25 for third. Motioned Slack, seconded Burton. <br />
    <br />
    Taggart closed the meeting at 6:10pm.<br />
    <br />
    Susi Rankis, Rural Action Sustainable Forestry Outreach and Education Associate, spoke about RA's new forest carbon trading program. This portion of the meeting adjourned at 7:30pm.</p>

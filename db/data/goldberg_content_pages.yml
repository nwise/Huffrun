    <h2><font color="#000080">Open and Illegal Dumping Grounds</font></h2>
    <p><img height="162" align="right" width="200" src="/files/Image/trash2.JPG" style="padding-left: 10px;" alt="" />Illegal dumping in the watershed within isolated forested areas, along roads and within unreclaimed strip pits is a problem.</p>
    <p>Trash disposal fees are too high for low-income residents to dispose of major items (especially for tires and large appliances). Communities and individuals are uninformed about alternatives to and the effects of illegal dumping.</p>
    <p>Harmful impacts to the watershed and water quality from illegally dumped trash include: debris jams which increase the impacts of flooding, surface water contamination from dump site runoff containing chemicals, and significant health risks. Some health risks include: injury due to sharp objects, increase in rodents, the potential spread of diseases (West Nile Virus, encephalitis and Dengue Fever) from mosquito breeding in scrap tires. Perhaps the most important component of the illegal trash dumping problem is the continued lack of respect for the environment and how that can affect future economic development in the area. Economic impacts caused by illegal trash dumping include: decreased property values because communities become unattractive, and increased cost because of government clean-up expenditures leading to higher local, state, and federal taxes.</p>

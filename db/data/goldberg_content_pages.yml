    <h2><font color="#000080">Huff Run History</font></h2>
    <h3><font color="#333399">Godfrey Huff</font></h3>
    <p>The first recognized settler of Sandy Township was Godfrey Huff, who Huff Run was named after. Records show that he was from Bedford County, Pennsylvania. In May 1805, he purchased a tract of 1,000 acres in the southwest corner of the third quarter of Township 10, Range 1, or the southwest corner of Sandy Township, embracing also the corner of Lawrence across the river from Godfrey Haga, for $1,062.50. Old settlers have assigned the year 1803 as the date of his emigration to this tract, but historical societies have found evidence that he was here in 1801. Mr. Huff was a man of large frame, and wore the broad-brimmed hat and the garb of the Dunkard sect, of which he was a member. He is said to have raised many hogs on the river bottoms, driven them to Detroit, Michigan for sale, and used the proceeds to pay for his land. He had five sons--Michael, Henry, Samuel, Frederick and Andrew. Most of the boys subsequently emigrated to Iowa. Godfrey Huff died in Sandy Township about 1825.</p>
    <p>Read more historical information about the area and the watershed in our <a href="/publications" target="_blank">watershed action plan.</a></p>
    <h3><font color="#333399">Huff Run Watershed Restoration Partnership</font></h3>
    <p>The Huff Run Watershed Restoration Partnership (HRWRP) was formed during a meeting on August 15, 1996. A group of government agencies including the Ohio Department of Natural Resources, Division of Mineral Resources Management (then, Division of Mine Reclamation), the Office of Surface Mining, Crossroads RC&amp;D and the Ohio EPA. Many citizens stepped forward to become advocates for the stream and wildlife in the area. The Partnership was formed with the leadership and passion of these local people. By 1997, the group began meeting monthly. Shortly after, they established bylaws, filed for a 501&copy;3, created a mission statement and became incorporated. To educate the community, the group has organized field trips for students since 1997. The Huff Run AMDAT was completed early on as well as the first edition of their watershed plan.&nbsp; A full time Coordinator was hired in 2000 &ndash; the same year that Farr, the first passive treatment system in the watershed, was under construction.&nbsp; Since, the group has grown in size and has added VISTA volunteers, AmeriCorps members and interns to their staff.&nbsp; Numerous restoration projects have been completed because of this catalyst group with plans for many more. Huff Run&rsquo;s updated watershed plan was endorsed by the state of Ohio in 2005. Also, in 2005, Rural Action became the HRWRP&rsquo;s fiscal sponsor.</p>

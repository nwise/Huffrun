    <h2><font color="#000080">Programming</font></h2>
    <h2><strong><font color="#ff6600"><img height="150" width="200" align="left" alt="" style="padding-right: 10px;" src="/files/Image/eec_girls.JPG" /></font></strong></h2>
    <p><strong><font color="#ff6600">Enviromental Explorers Club</font></strong> - <strong>Involved Youth</strong> - Our Explorers Club, for children ages 6 through 13, was established&nbsp; to further our ideal of greater sustainability through involving youth in our mission. EEC meets on the third Saturday of each month at the Nicole Donant Library in Mineral City from November through March and the Mineral City Park April through October. Meetings are from noon until 3:00pm. Children learn about the world around them, participate in games, create crafts and meet new friends. A different program is given each month.</p>
    <p><img height="155" width="208" align="right" alt="" style="padding-left: 10px;" src="/files/Image/cookie_mining.JPG" /><strong><font color="#ff6600">Classroom Presentations</font></strong> - <strong>Students of Nature</strong> - The Huff Run Watershed Restoration Partnership would like to invite your school, church youth group, or other small group to participate in our Environmental Learning Outreach Program.&nbsp; We are bringing the environment to you!&nbsp; The participants will be encouraged to attend the <a href="/events">Huff Run Watershed Awareness Day</a> each year.&nbsp; The Awareness Day will give each student a chance to apply the knowledge they learned in the classroom and see the stream first-hand. We feel it is important to teach and involve the youth in our mission so that a greater sense of sustainability can be achieved for the future generations in the Huff Run Watershed.</p>
    <p><strong><font color="#ff6600"><img height="150" width="200" align="left" src="/files/Image/adopt_a_highway.JPG" style="padding-right: 10px;" alt="" />Ad</font></strong><strong><font color="#ff6600">o</font></strong><strong><font color="#ff6600">p</font></strong><strong><font color="#ff6600">t a Highway </font></strong>- <strong>Community Pride </strong>- In 2007, HRWRP became involved with <a target="_blank" href="http://www.dot.state.oh.us/Divisions/HighwayOps/Maintenance/Pages/AdoptAHighway.aspx">ODOT's Adopt a Highway Program</a> by adopting two miles of State Route 800 South of Mineral City. Clean Up days are generally held four times a year. We are always looking for volunteers to help us beautify this stretch of road.</p>
    <p>&nbsp;</p>

    <h2 align="left"><font color="#000080">Agriculture</font></h2>
    <p align="left">Agriculture in the Huff Run Watershed is primarily in the upper portion of the watershed in Carroll County. The Partnership has found that the farmers in our area are very responsible and work with the county Soil and Water Conservation&nbsp; Districts. Pollution concerns are minimal.</p>
    <p><font color="#000000">Ag problems in Huff Run are primarily caused by woodlot grazing along riparian corridors by livestock. In some places, livestock drink directly from tributaries of Huff Run causing high nutrient loadings from their defecation in the streams as well as erosion. <br />
    <br />
    These pollution concerns are caused by a lack alternative water sources (spring developments, man made ponds, well water lines) for animals beyond tributaries and streams. Animals should be allowed minimal contact with the streams and fencing would solve this problem. <br />
    <br />
    The HRWRP still needs to conduct a complete inventory of agricultural problems in the watershed. Once complete, we hope to work with farmers to create alternative water sources for livestock and to install fencing. Currently, the HRWRP offers a bi-annual newsletters highlighting local, and national news highlights to the 30 or so agriculture landowners in the watershed.</font></p>

    <hr size="2" width="100%" />
    <p><font color="#333399"><font size="3"><strong>Meet our Leadership</strong></font></font><br />
    <table height="64" cellspacing="1" cellpadding="1" border="1" width="565">
        <tbody>
            <tr>
                <td align="center"><img height="88" width="98" src="/files/Image/ed3.JPG" alt="" /></td>
                <td>Ed Taggart, HRWRP President, has been involved with the Partnership since its inception. He has been President since 1998. Other than being intensely involved with Huff Run, Ed enjoys boating, fishing and spending time with friends at our local cafe.</td>
            </tr>
            <tr>
                <td align="center"><img height="75" width="100" src="/files/Image/mo3.JPG" alt="" /></td>
                <td><a href="mailto:maureen@ruralaction.org">Maureen Wise</a>, Huff Run Watershed Coordinator, has been with the Partnership since 2003. Maureen's job includes coordinating efforts between partners of the HRWRP, watershed planning, managing grants and planning events. She graduated from <a target="_blank" href="http://www.mountunion.edu">Mount Union College</a>. While not at work, Maureen can be found running, learning the drum set or attempting to grow flowers (not weeds!) in her garden.</td>
            </tr>

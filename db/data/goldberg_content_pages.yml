    <h2><font color="#000080">Funding Restoration</font></h2>
    <p>The question of how we fund the restoration of such a polluted stream is always on the lips of people just introduced to our organization. There are many <a href="http://ohiowatersheds.osu.edu/groups/">similar projects</a> throughout Ohio. We are funded solely on grants and donations. Below is a list of our major funders. To date, we have raised nearly six and half million dollars for our restoration efforts.</p>
    <p><a href="http://www.epa.state.oh.us/dsw/nps/319Program.html">Ohio EPA Section 319 grants</a></p>
    <p>Office of Surface Mining <a href="http://www.osmre.gov/acsifunding.htm">Appalachian Clean Stream Initiative grants</a></p>
    <p>US EPA <a href="www.epa.gov/twg/2005/2005index.html">Targeted Watershed Initiative grant</a></p>
    <p><a href="http://www.nfwf.org/AM/Template.cfm?Section=Grants">National Fish and Wildlife Foundation grant</a></p>
    <p><font face="Arial"><a href="http://www.ohiodnr.com/soilandwater/water/watershedprograms/default/tabid/9192/Default.aspx">Watershed Coordinator Grants</a> fr</font>om the Ohio Department of Natural Resources, Division of Soil and Water</p>
    <p><a href="http://www.ohiodnr.com/mineral/aml/acid/tabid/10421/Default.aspx">Matching funds</a> from the Ohio Department of Natural Resources, Division of Mineral Resources Management as well as internship grants</p>
    <p><a href="http://www.timetorecycle.org/about/money.asp">Solid Waste Removal grants</a> from the Stark-Tuscarawas-Wayne Solid Waste District</p>
    <p>Summer Intern Program grant from the Office of Surface Mining</p>
    <p>Citizen Action Grant from Ohio EPA</p>

    <h2><font color="#000080">Huff Run History</font></h2>
    <h3><font color="#333399">Godfrey Huff</font></h3>
    <p>The first recognized settler of Sandy Township was Godfrey Huff, who Huff Run was named after. Records show that he was from Bedford County, Pennsylvania. In May 1805, he purchased a tract of 1,000 acres in the southwest corner of the third quarter of Township 10, Range 1, or the southwest corner of Sandy Township, embracing also the corner of Lawrence across the river from Godfrey Haga, for $1,062.50. Old settlers have assigned the year 1803 as the date of his emigration to this tract, but historical societies have found evidence that he was here in 1801. Mr. Huff was a man of large frame, and wore the broad-brimmed hat and the garb of the Dunkard sect, of which he was a member. He is said to have raised many hogs on the river bottoms, driven them to Detroit, Michigan for sale, and used the proceeds to pay for his land. He had five sons--Michael, Henry, Samuel, Frederick and Andrew. Most of the boys subsequently emigrated to Iowa. Godfrey Huff died in Sandy Township about 1825.</p>
    <p>Read more historical information about the area and the watershed in our <a href="/publications" target="_blank">watershed action plan.</a></p>

    <h3><a name="May">May</a> 18, 2010 meeting</h3>
    <p>&nbsp;</p>
    <p><u>In attendance:</u> Ed Taggart, Murv Burton, Belle Everett, Mark McNutt, Marissa Geib, and Maureen Wise (As there wasn&rsquo;t quorum, an official meeting could not be held. There were no motions)<br />
    Ed Taggart called the meeting to order at 5:46.<br />
    &nbsp;<br />
    The Treasurer&rsquo;s report was prepared and presented by Belle Everett. The starting balance was $13,155.79, with total additions being $442 from water bottle sales and donations; our expenses totaled $507 with fees and lunches for awareness days. Our ending balance came to $13,090, with $400 being in the Environmental Explorers Club and $1,979 remaining from the Ohio Environmental Education fund.<br />
    Marissa Geib discussed April&rsquo;s meeting minutes, and it was agreed upon that they were correct. &nbsp;<br />
    <br />
    <strong>Old Business </strong><br />
    <u>Interns:</u> Maureen reminded all members present that Huff Run will have 2 interns this summer; Marissa Geib will be our ODNR-funded intern full time, and Ariel VanNutter will be our unpaid intern starting in June. &nbsp;<br />
    <u>Bottle Update:</u> Marissa gave an update that more than 51 water bottles had been sold and a total of $765 in donations and sales have been made. A few members still need to give their money for bottles they are selling. We also have three damaged bottles that we are selling for a discounted price of $10, so show your support and buy a bottle while we still have them!<br />
    Awareness Day Update: We have had our first awareness day field trip, and it went very smoothly. All teachers commented how engaged the students were, and multiple students said how much they were enjoying the day. There will be two more days, May 21st and 25th. The next one will be small, with only Sherrodsville and homeschoolers attending on the 21st. Any and all volunteers are asked to arrive at the office by 8:30 am to prepare and get maps. Lets make these next two as good as the first!<br />
    <u>Tree Planting: </u>The tree planting days were a great success, with 120 Sandy Valley 5th graders planting 730 in only 1 &frac12; hours! They were so efficient that we held an impromptu &ldquo;mini awareness day&rdquo; the second day we were scheduled for planting as there was no more trees to plant!&nbsp; It was very helpful and fun to have so many willing helpers, and the Repository coved it in a good (although a bit inaccurate) article the next day. <br />
    <br />
    <strong>New Business</strong><br />
    <u>Project/ Grant Updates</u>: Maureen gave an update about the status of many projects. The HR42 project will be up for bid next week, and the plans for Lyons will be done in a month or so. On May 26th Belden is scheduled to receive slag buffers, and it is also expected to be retrofitted shortly to stem a flow of water. At Mineral-Zoar, we are not sure where from but there is an upwelling of water coming into the wetland and bypassing the RAPS system. Thomas is just about done, with seeding and mulching being the only thing left to be done. On the grant side, Huff Run was denied for the Muskingham Watershed Conservancy District Grant. Maureen is currently working on writing an OSM grant to fund Lyons stage II. We have a $500 limit for our newsletter next year, and we will discuss our deficit next meeting.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
    <p><u>Party in the Park:</u>&nbsp; Party in the Park is fast approaching, with the community event being held on August 15th and our 5K on the Saturday before, August 14th. We discussed the idea of selling the AMD tie-dye t-shirts, or at least asking for a donation. Also, the problem of getting hot water at the Park was brought up. The members decided that a good solution to this issue would be the use of a turkey fryer to heat up large amounts of water quickly. Maureen will be contacting members to see if anyone has a turkey fryer we could use, or we could possibly even purchase one. The 5K flyers are printed and will be mailed shortly.<br />
    <u>Fundraising:</u> Marissa addressed the members with her current project of procuring a kayak or canoe to use as a raffle item to benefit Huff Run. The money raised would be used to cover our deficit, with members being asked to sell the $2 tickets (or 6 for $10). The drawing would be around Party in the Park, if not on the day of, and we are hoping to raise a decent amount of money with this. More information is coming, and as soon as she finds a kayak the raffle will get underway.<br />
    <u>Thrivant Financial:</u>&nbsp; An opportunity was presented by a member to Maureen to possibly obtain funds through Thrivant Financial for Lutherans. The organizations matches 3:1 of the total amount we would raise through a fundraiser back to us, as long as we could have 6 families that belong to Thrivant Financial active in the fundraiser. We discussed having the whole weekend, the 5K and the profits from Party in the Park and the Kayak raffle, count as our fundraiser. More information will follow. <br />
    <br />
    <strong>Correspondence</strong><br />
    &nbsp;We received two thank-you&rsquo;s, one from Crossroads RC&amp;D for becoming a 2010 member, and one from NRCS for being part of their tour earlier in the year. We also received the OSM newsletter.<br />
    President Ed Taggart and Coordinator Maureen Wise attended the OMP meeting, and both agreed it went well. The SEOWC provided lunch. <br />
    <br />
    Ed Taggart adjourned the meeting at 6:49pm. <br />
    Respectfully submitted by Marissa R. Geib, Secretary</p>

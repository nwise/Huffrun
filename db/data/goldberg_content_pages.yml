    <h2><font color="#000080">Oil and Gas Development</font></h2>
    <p><img height="201" width="300" align="right" alt="" style="padding-left: 10px;" src="/files/Image/rustyoilwells.jpg" />Abandoned and/or improperly sealed wells could potentially fail creating an oil hazard threatening aquatic and terrestrial species. Not all wells have properly installed dikes around them to protect against surface leaks. Also, many access roads are poorly installed and cause severe erosion and&nbsp; sedimentation to the stream.</p>
    <p>Impacts to surface and ground water resources are evident as a result of historic well development. Ground water resources contaminated as a result of oil and gas development experience elevated levels of sodium (having the same effects as high salt diets), chloride (which is corrosive to plumbing and fixtures), calcium, magnesium (Calcium and magnesium together create &ldquo;total hardness.&rdquo;), potassium, barium (Barium is very toxic.), strontium and sulfate (Sulfate causes laxative effects.). In addition, oil and gas leach into developed aquifers from leaking production wells and improperly sealed abandoned wells. Often, access roads for new oil and gas wells are not planned, only created. Because these roads are not well planned, they often wash out causing erosion and sedimentation to Huff Run.<br />
    <br />
    At this point, the HRWRP is putting the oil and gas problem last on their list of priorities (<a href="/amd">acid mine drainage</a> being first). We will keep adding to ODNR/MRM's list of abandoned wells but we also want to talk to landowners about their wells and start conversation with the oil and gas companies about construction of better access roads and possible leaks.</p>

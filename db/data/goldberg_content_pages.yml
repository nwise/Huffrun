    <h2><font color="#000080">Huff Run Watershed Maps<br />
    </font></h2>
    <p>Huff Run is a small stream, only 9.9 miles long, and is named after <a href="/huff_history">Godfrey Huff,</a> the first settler in the area. The Huff Run Watershed is the 14.1 square miles around Huff Run that drain into the stream. Mineral City, Lindentree and Morges are the only residential areas in the Watershed. State Route 800 and State Route 542 run through the vicinity. Mineral City is half way between Canton, Ohio and New Philadelphia, Ohio.</p>
